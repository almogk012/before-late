<ion-header>
    <ion-navbar>
        <ion-title>Add Customer</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>When To Send Alert </ion-label>
            <ion-select >
                <ion-option value="m">1 month </ion-option>
                <ion-option value="w">1 week</ion-option>
                <ion-option value="2d">2 days</ion-option>
                <ion-option value="1d">1 day</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="MMM DD, YY HH:mm" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="primary" block>Add To Watch List</button>
    </div>

</ion-content>
